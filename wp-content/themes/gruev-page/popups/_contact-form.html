<div class="modal-popup contact-form">
  <h2>Get and touch</h2>
  <form class="cf" action="">
    <input class="cont-inp cont-name" type="text" placeholder="Name"></input>
    <input class="cont-inp cont-main" type="email" placeholder="Email"></input>
    <textarea name="" class="cont-msg" placeholder="Your message"></textarea>
    <label for="file" class="btn unload-file">
      <span class="file-text">Upload file</span>
      <input class="novalid" type="file" id="file" name="file" multiple="">
    </label>
    <button class="btn btn-default" type="submit">Send message</button>
  </form>
</div>
